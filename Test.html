        /*_____继承_____*/
        if (typeof Object.beget !== 'function')
        {
            Object.beget = function (o)
            {
                var F = function () { };
                F.prototype = o;
                return new F();
            };
        }
        var another_stooge = Object.beget({"first-name": "Jerome","last-name": "Howard"});
        console.log(another_stooge);


        /*_____递归_____*/
        function Walk(Node, Fun)
        {
            Fun(Node);
            Node = Node.firstChild;
            while (Node)
            {
                Walk(Node, Fun);
                Node = Node.nextSibling;
            }
        }
        function Arrs (Att, Value)
        {
            var Results = [];
            Walk(document.body, function (Node)
            {
                var Actual = Node.nodeType === 1 && Node.getAttribute(Att);
                if (typeof Actual === 'string' &&
                        (Actual === Value || typeof Value !== 'string'))
                {
                    Results.push(Node);
                }
            });
            return Results;
        };
/*_____闭包_____*/
        function Fade(Node)
        {
            var Level = 1;
            function Step()
            {
                var Hex = Level.toString(16);
                Node.style.backgroundColor = "#ffff" + Hex + Hex;
                if (Level < 15)
                {
                    Level += 1;
                    setTimeout(Step, 111);
                }
            }
            setTimeout(Step, 111);
        }

        var add_the_handlers = function (nodes) {
            var i;
            for (i = 0; i < nodes.length; i += 1) {
                nodes[i].onclick = function (i) {
                    return function (e) {
                        alert(i);
                    };
                }(i);
            }
        };



        /*_____模块_____*/

        Function.prototype.Method = function (Nm, Fun) {
            if (!this.prototype[Nm]) {
                this.prototype[Nm] = Fun;
            }
        };
        String.Method('deentityify', function () {
            var entity = {
                quot: '"',
                lt:   '<',
                gt:   '>'
            };
            return function () {
                return this.replace(/&([^&;]+);/g,
                    function (a, b) {
                        var r = entity[b];
                        return typeof r === 'string' ? r : a;
                    }
                );
            };
        }());
        document.write('&lt;&quot;&gt;'.deentityify());  // <">


        function sn() {
            var prefix = "",
                 seq = 0;
            return {
                prefix: function (p) {
                    prefix = String(p);
                },
                seq: function (s) {
                    seq = s;
                },
                gensym: function () {
                    var result = prefix + seq;
                    seq += 1;
                    return result;
                }
            };
        };

    <script>
        (function (conid)
        {
            var radius = 90;
            var d = 200;
            var dtr = Math.PI / 180;
            var mcList = [];
            var lasta = 1;
            var lastb = 1;
            var distr = true;
            var tspeed = 11;
            var size = 200;

            var mouseX = 0;
            var mouseY = 10;

            var howElliptical = 1;

            var aA = null;
            var oDiv = null;

            var init = function (conid)
            {
                var oTag = null;

                oDiv = document.getElementById(conid);
                var oS = oDiv.style;
                oS.position = 'relative';
                oS.padding = '10px';
                oS.height = "211px";
                oS.overflow = "hidden";

                aA = oDiv.getElementsByTagName('a');
                var agt = navigator.userAgent;
                var winVer = Number(agt.replace(/.*Windows NT (\b[\d\.] ).*/i, '$1'));
                var ieVer = Number(agt.replace(/.*MSIE (\b[\d\.] ).*/i, '$1'));
                var swpf = winVer >= 6 || ieVer >= 7;
                for (var i = 0; i < aA.length; i++)
                {
                    oTag = {};
                    var oAs = aA[i].style;
                    oAs.position = "absolute";
                    oAs.top = '0px';
                    oAs.left = '0px';
                    oAs.padding = '5px';
                    oAs.lineHeight = '22px';
                    oAs.color = '#888';
                    oAs.background = "#fff";
                    if (swpf)
                    {
                        oAs.fontFamily = '微软雅黑,Helvetica';
                    } else
                    {
                        oAs.fontFamily = '宋体,Helvetica';
                        oAs.fontWeight = 'bold';
                    }
                    oAs.fontSize = '22px';

                    aA[i].onmouseover = (function (obj)
                    {
                        return function ()
                        {
                            obj.on = true;
                            this.style.zIndex = 9999;
                            this.style.background = '#dedfff';
                            this.style.padding = '5px 5px';
                            this.style.filter = "alpha(opacity=100)";
                            this.style.opacity = 1;
                        }
                    })(oTag)
                    aA[i].onmouseout = (function (obj)
                    {
                        return function ()
                        {
                            obj.on = false;
                            this.style.zIndex = obj.zIndex;
                            this.style.background = '#fff';
                            this.style.padding = '5px';
                            this.style.filter = "alpha(opacity=" + 100 * obj.alpha + ")";
                            this.style.opacity = obj.alpha;
                            this.style.zIndex = obj.zIndex;
                        }
                    })(oTag)

                    oTag.offsetWidth = aA[i].offsetWidth;
                    oTag.offsetHeight = aA[i].offsetHeight;

                    mcList.push(oTag);
                }

                sineCosine(0, 0, 0);
                positionAll();
                (function ()
                {
                    update();
                    setTimeout(arguments.callee, 40);
                })();
            };

            function update()
            {
                var a, b, c = 0;
                a = (Math.min(Math.max(-mouseY, -size), size) / radius) * tspeed;
                b = (-Math.min(Math.max(-mouseX, -size), size) / radius) * tspeed;
                lasta = a;
                lastb = b;

                if (Math.abs(a) <= 0.01 && Math.abs(b) <= 0.01)
                {
                    return;
                }

                sineCosine(a, b, c);
                for (var i = 0; i < mcList.length; i++)
                {
                    if (mcList[i].on)
                    {
                        continue;
                    }
                    var rx1 = mcList[i].cx;
                    var ry1 = mcList[i].cy * ca + mcList[i].cz * (-sa);
                    var rz1 = mcList[i].cy * sa + mcList[i].cz * ca;

                    var rx2 = rx1 * cb + rz1 * sb;
                    var ry2 = ry1;
                    var rz2 = rx1 * (-sb) + rz1 * cb;

                    var rx3 = rx2 * cc + ry2 * (-sc);
                    var ry3 = rx2 * sc + ry2 * cc;
                    var rz3 = rz2;

                    mcList[i].cx = rx3;
                    mcList[i].cy = ry3;
                    mcList[i].cz = rz3;

                    per = d / (d + rz3);

                    mcList[i].x = (howElliptical * rx3 * per) - (howElliptical * 2);
                    mcList[i].y = ry3 * per;
                    mcList[i].scale = per;
                    var alpha = per;

                    alpha = (alpha - 0.6) * (10 / 6);
                    mcList[i].alpha = alpha * alpha * alpha - 0.2;
                    mcList[i].zIndex = Math.ceil(100 - Math.floor(mcList[i].cz));
                }

                doPosition();
            }


            function positionAll()
            {
                var phi = 0;
                var theta = 0;
                var max = mcList.length;
                for (var i = 0; i < max; i++)
                {
                    if (distr)
                    {
                        phi = Math.acos(-1 + (2 * (i + 1) - 1) / max);
                        theta = Math.sqrt(max * Math.PI) * phi;
                    } else
                    {
                        phi = Math.random() * (Math.PI);
                        theta = Math.random() * (2 * Math.PI);
                    }
                    //坐标变换
                    mcList[i].cx = radius * Math.cos(theta) * Math.sin(phi);
                    mcList[i].cy = radius * Math.sin(theta) * Math.sin(phi);
                    mcList[i].cz = radius * Math.cos(phi);

                    aA[i].style.left = mcList[i].cx + oDiv.offsetWidth / 2 - mcList[i].offsetWidth / 2 + 'px';
                    aA[i].style.top = mcList[i].cy + oDiv.offsetHeight / 2 - mcList[i].offsetHeight / 2 + 'px';
                }
            }

            function doPosition()
            {
                var l = oDiv.offsetWidth / 2;
                var t = oDiv.offsetHeight / 2;
                for (var i = 0; i < mcList.length; i++)
                {
                    if (mcList[i].on)
                    {
                        continue;
                    }
                    var aAs = aA[i].style;
                    if (mcList[i].alpha > 0.1)
                    {
                        if (aAs.display != '')
                            aAs.display = '';
                    } else
                    {
                        if (aAs.display != 'none')
                            aAs.display = 'none';
                        continue;
                    }
                    aAs.left = mcList[i].cx + l - mcList[i].offsetWidth / 2 + 'px';
                    aAs.top = mcList[i].cy + t - mcList[i].offsetHeight / 2 + 'px';
                    //aAs.fontSize=Math.ceil(12*mcList[i].scale/2)+8+'px';
                    //aAs.filter="progid:DXImageTransform.Microsoft.Alpha(opacity="+100*mcList[i].alpha+")";
                    aAs.filter = "alpha(opacity=" + 100 * mcList[i].alpha + ")";
                    aAs.zIndex = mcList[i].zIndex;
                    aAs.opacity = mcList[i].alpha;
                }
            }

            function sineCosine(a, b, c)
            {
                sa = Math.sin(a * dtr);
                ca = Math.cos(a * dtr);
                sb = Math.sin(b * dtr);
                cb = Math.cos(b * dtr);
                sc = Math.sin(c * dtr);
                cc = Math.cos(c * dtr);
            }
            init(conid);
        })('tagr')
